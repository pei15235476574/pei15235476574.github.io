<h3 id="数组的方法-slice-封装"><a href="#数组的方法-slice-封装" class="headerlink" title="数组的方法 slice 封装"></a>数组的方法 slice 封装</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">var arr = [1, 5, 9, 4, 5, 6, 7, 8];</span><br><span class="line">       Array.prototype.myslice = <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">           var newArr = [];</span><br><span class="line">           // 当有一个参数的时候</span><br><span class="line">           <span class="keyword">if</span> (arguments.length === 1) &#123;</span><br><span class="line">               var start = arguments[0] &lt; 0 ? this.length + arguments[0] : arguments[0];</span><br><span class="line">               <span class="keyword">for</span> (var i = start; i &lt; this.length; i++) &#123;</span><br><span class="line">                   newArr.push(this[i]);</span><br><span class="line">               &#125;</span><br><span class="line">           &#125; <span class="keyword">else</span> <span class="keyword">if</span> (arguments.length == 2) &#123;  // 两个参数的时候</span><br><span class="line">               var start = arguments[0] &lt; 0 ? this.length + arguments[0] : arguments[0];</span><br><span class="line">               var end = arguments[1] &lt; 0 ? this.length + arguments[1] : arguments[1];</span><br><span class="line">               <span class="keyword">for</span> (var i = start; i &lt; end; i++) &#123;</span><br><span class="line">                   newArr.push(this[i]);</span><br><span class="line">               &#125;</span><br><span class="line">               <span class="keyword">if</span> (arguments[0] &gt; arguments[1]) &#123;</span><br><span class="line">                   <span class="keyword">for</span> (var i = start; i &gt; end; i--) &#123;</span><br><span class="line">                       newArr.push(this[i]);</span><br><span class="line">                   &#125;</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;</span><br><span class="line">           <span class="built_in">return</span> newArr;</span><br><span class="line">       &#125;</span><br></pre></td></tr></table></figure>
<h3 id="数组方法-push-的封装"><a href="#数组方法-push-的封装" class="headerlink" title="数组方法 push 的封装"></a>数组方法 push 的封装</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">var arr1 = [1, 2, 3, 4, 5, 6, 7];</span><br><span class="line">   Array.prototype.mypush = <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">       var argLength = arguments.length;</span><br><span class="line">       var arrLength = this.length;    </span><br><span class="line">       <span class="keyword">for</span> (var i = arrLength, j = 0; i &lt; arrLength + argLength; i++ , j++) &#123;</span><br><span class="line">           this[i] = arguments[j];</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="built_in">return</span> this;</span><br><span class="line">   &#125;</span><br><span class="line">   arr1.mypush(1, 2);</span><br></pre></td></tr></table></figure>
